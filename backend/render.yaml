services:
  - type: web
    name: tradesupport-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        sync: false   # Set manually in Render dashboard (your Vercel frontend URL)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
    healthCheckPath: /api/health
